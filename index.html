<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <script
      async
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/style/user-card.css" />
  </head>
  <header></header>
  <body>
    <div class="container">
      <div class="city">
        <i class="fa fa-telegram" aria-hidden="true"></i>
        <p>New York City, NY</p>
      </div>

      <div class="header"></div>
      <div class="img-container">
        <img
          src="./assets/images/photo_2024-01-07_05-51-38.jpg"
          alt="My photo"
          class="photo"
        />
      </div>
      <div class="info-container">
        <div class="info-header">
          <h2 class="name">Nina Pronina</h2>
        </div>
        <div class="info-main">
          <p>
            Leading personal development coach and mentor. Practicing
            psychologist.
          </p>
        </div>
        <button class="button">Follow</button>
      </div>
      <cldiv class="footer">
        <div class="social-net">
          <div>
            <i class="fa fa-picture-o" aria-hidden="true"></i>
          </div>
          <div>
            <p class="post-text">Posts</p>
            <p class="sum">635</p>
          </div>
        </div>
        <div class="social-net">
          <div>
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
          <div>
            <p class="favor-text">Favorites</p>
            <p class="sum">3,472</p>
          </div>
        </div>
        <div class="social-net mess">
          <div>
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
          </div>
          <div>
            <p class="mess-text">Messages</p>
            <p class="sum">1,293</p>
          </div>
        </div>
      </cldiv>
      </body>
</html>
